<div class="container">

    <div class="counter">
        <h4>CONTADOR
            <span class="number">{{counter}}</span>
        </h4>
    </div>

    <div class="buttons">
        <button class="btn btn-plus" type="button" (click)="increase()">Incrementar</button>
        <button class="btn btn-minus" type="button" (click)="decrease()">Disminuir</button>
    </div>

</div>
