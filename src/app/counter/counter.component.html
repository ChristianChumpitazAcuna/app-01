<div>
    <span>Contador: {{counter}}</span>
    <br>
    <button type="button"(click)="increase()">Incrementar</button>
    <button type="button" (click)="decrease()" [disabled]="activeDecrease">Disminuir</button>
    <br>
    <button type="button" (click)="inactiveDecrease()">Desactivar boton Disminuir</button>
</div>
